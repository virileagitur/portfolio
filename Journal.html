<script>
document.addEventListener("DOMContentLoaded", () => {

  const elements = document.querySelectorAll(".inner-hero, .full-image, .text-block, .image-grid");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("aw-show");
      }
    });
  }, { threshold: 0.15 });

  elements.forEach(el => {
    el.classList.add("aw-hidden");
    observer.observe(el);
  });

});
</script>
